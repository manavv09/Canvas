<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Pro - Manav</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <header class="top">
      <div class="brand">
        <div class="logo">ğŸ¨</div>
        <div>
          <h1>Canvas Pro</h1>
          <p>Draw â€¢ Shapes â€¢ Text Pro â€¢ Undo/Redo â€¢ Save PNG/JPG â€¢ Grid</p>
        </div>
      </div>

      <div class="topBtns">
        <button id="themeBtn" class="iconBtn" title="Toggle theme">ğŸŒ™</button>
      </div>
    </header>

    <section class="toolbar">
      <div class="toolGroup">
        <button id="penBtn" class="toolBtn active">âœï¸ Pen</button>
        <button id="eraserBtn" class="toolBtn">ğŸ§½ Eraser</button>
        <button id="textBtn" class="toolBtn">ğŸ…° Text</button>
      </div>

      <div class="toolGroup">
        <button id="lineBtn" class="toolBtn">ğŸ“ Line</button>
        <button id="dottedBtn" class="toolBtn">â‹¯ Dotted</button>
        <button id="arrowBtn" class="toolBtn">â¡ Arrow</button>
        <button id="doubleArrowBtn" class="toolBtn">â†” Double</button>
        <button id="rectBtn" class="toolBtn">â–­ Rect</button>
        <button id="circleBtn" class="toolBtn">â—¯ Circle</button>
      </div>

      <div class="toolGroup">
        <label class="miniLabel">Brush</label>
        <input id="size" type="range" min="1" max="50" value="8" />
        <span id="sizeVal" class="pill">8</span>
      </div>

      <div class="toolGroup">
        <label class="miniLabel">Text</label>

        <select id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
        </select>

        <input id="fontSize" type="range" min="12" max="72" value="28" />
        <span id="fontSizeVal" class="pill">28</span>

        <button id="boldBtn" class="toolBtn">B</button>
        <button id="textBgBtn" class="toolBtn">BG</button>
      </div>

      <div class="toolGroup">
        <label class="miniLabel">Color</label>
        <input id="color" type="color" value="#7c5cff" />
        <div class="swatches">
          <button class="swatch" data-color="#7c5cff" style="background:#7c5cff"></button>
          <button class="swatch" data-color="#00e5ff" style="background:#00e5ff"></button>
          <button class="swatch" data-color="#22c55e" style="background:#22c55e"></button>
          <button class="swatch" data-color="#f97316" style="background:#f97316"></button>
          <button class="swatch" data-color="#ef4444" style="background:#ef4444"></button>
          <button class="swatch" data-color="#ffffff" style="background:#ffffff"></button>
          <button class="swatch" data-color="#000000" style="background:#000000"></button>
        </div>
      </div>

      <div class="toolGroup">
        <label class="miniLabel">Background</label>
        <input id="bgColor" type="color" value="#ffffff" />
        <button id="gridBtn" class="toolBtn">â¬š Grid</button>
      </div>

      <div class="toolGroup right">
        <button id="undoBtn" class="toolBtn">â†© Undo</button>
        <button id="redoBtn" class="toolBtn">â†ª Redo</button>
        <button id="clearBtn" class="toolBtn danger">ğŸ—‘ Clear</button>

        <button id="savePngBtn" class="toolBtn primary">â¬‡ PNG</button>
        <button id="saveJpgBtn" class="toolBtn primary">â¬‡ JPG</button>
      </div>
    </section>

    <section class="canvasWrap">
      <canvas id="canvas"></canvas>
    </section>

    <footer class="footer">
      Made by <b>Manav. R Bharti</b> â€¢ Works on GitHub Pages
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
